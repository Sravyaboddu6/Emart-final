

<div *ngIf="showCart">
    <div class="container">
        <div class="row">
            <div class="table-responsive m-5">
                <h3>Cart List</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.price }}</td>
                            <td><a><i class='material-icons' (click)="deleteCartItem(item.id)">delete</i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row m-2">
                <div class="table-responsive m-5">
                    <a routerLink="/bill-view" class="btn btn-success">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!showCart">
    <div class="row">
        <div class="col"></div>
        <div class="col">
    <div class="card my-5 mx-5 bg-dark " style="width:400px">
        <img class="card-img-top" src="https://www.razencustoms.com/includes/img/empty-cart.png" alt="Card image" style="width:100%">
        <div class="card-body">
            <p class="display-4 text-warning">
                <div class="row">
                     <div class="col"></div>
                 <div class="col">
                <button type="submit" class="btn btn-info float-center" (click)="Shop()">Shop Now</button>
                </div>
                <div class="col"></div>
            </div>
            </div> 
        </div>
        </div>
        <div class="col"></div>
        </div>
        </div>
