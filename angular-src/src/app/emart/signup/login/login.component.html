<style>
    footer {

        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-image: url(https://images.unsplash.com/photo-1507608158173-1dcec673a2e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60);
        color: rgb(192, 17, 17);
        text-align: center;
        text-decoration: dashed;
        background-repeat: repeat;
    }
    .carddesign{
    background-image: url(https://images.unsplash.com/photo-1522441815192-d9f04eb0615c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);
    background-size:cover;
    background-repeat: no-repeat;
}



</style>
<div class="container pt-5">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-sm-6">
            <div class="card carddesign">
                <div class="card-header text-center"><b>LOGIN</b>
                </div>
                <div>
                    <p class="text-danger">{{errorMessage}}</p>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="Form-group mx-2 my-3">
                            <h6>Sign in as</h6>
                            <div class="row mx-2 my-3">
                                <div class="col">
                                    <input type="radio" name="signup" [(ngModel)]="sign" value="buyer">Buyer</div>
                                <div class="col">
                                    <input type="radio" name="signup" [(ngModel)]="sign" value="seller">Seller
                                </div>
                            </div>
                            <label for="username">USER</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                placeholder="username" name="username"/>
                        </div>
                        <div class="Form-group mx-2 my-3">
                            <label for="pass">PASSWORD</label>
                            <input type="password" class="form-control" id="pass" [(ngModel)]="password"
                                placeholder="password" name="password"/>
                        </div>
                        If New User:<a href='buyer-signup'>Buyer Sign Up </a>
                        <br>
                        If New Seller:<a href='seller-signup'>Seller Sign Up </a>
                        <button type="submit" class="btn btn-primary float-right" (click)="validate()">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<footer class="sticky-footer fixed-bottom">
    2020 @Copyright
</footer>
