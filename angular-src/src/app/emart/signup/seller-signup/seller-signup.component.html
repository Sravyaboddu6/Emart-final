<style>
  .carddesign {
    background-image: url(https://images.unsplash.com/photo-1522441815192-d9f04eb0615c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>
<p>seller-signup works!</p>
<div class="row">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header" style="text-align:center">
        <h5>Seller Sign-up</h5>
      </div>
      <div class="card-body carddesign">
        <input type="text" class="form-control bg-transparent" placeholder="Seller Name" [(ngModel)]="username"><br>

        <input type="text" class="form-control bg-transparent" placeholder="Company Name" [(ngModel)]="company"><br>

        <input type="password" class="form-control bg-transparent" placeholder="Password" [(ngModel)]="password"><br>

        <input type="text" class="form-control bg-transparent" placeholder="Email" [(ngModel)]="email"><br>

        <input type="text" class="form-control bg-transparent" placeholder="Mobile Number" [(ngModel)]="contact"><br>

        <textarea class="form-control bg-transparent" placeholder="About Company" [(ngModel)]="brief"></textarea><br>

        <textarea class="form-control bg-transparent" placeholder="Address of the Company"
          [(ngModel)]="address"></textarea><br>

        <input type="text" class="form-control bg-transparent" placeholder="GST IN" [(ngModel)]="gst"><br>

      </div>
      <div class="card-footer bg-transparent">
        <button type="submit" class="btn btn-primary" (click)="addSeller()">REGISTER</button>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
